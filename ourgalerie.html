            transform: scale(1.08) rotate(0deg);
            z-index: 10;
            box-shadow: 0 20px 50px rgba(255, 75, 125, 0.5);
        }

        .media-container {
            width: 100%;
            height: 300px;
            background: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;

        /* --- ANIMATIONS --- */
