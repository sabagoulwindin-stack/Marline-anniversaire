<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accès sécurisé</title>

<style>

body{
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
flex-direction:column;
}

input{
padding:10px;
font-size:20px;
text-align:center;
}

button{
padding:10px 20px;

}

</style>

<body>

<h1>Zone protégée ❤️</h1>

<input type="password" id="pass" placeholder="Mot de passe">

<button onclick="check()">Entrer</button>

<script>


function check(){

let password = document.getElementById("pass").value.toLowerCase();

if(password === "Marline"){

window.location.href="index.html";

}else{

alert("Mot de passe incorrect");

}

}

</script>
